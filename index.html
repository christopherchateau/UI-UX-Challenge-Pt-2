<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" src="normalize.css">
  <link href="styles/app.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width">

  <title>DT Fitness Tracker</title>
</head>

<body>
  <aside aria-label="side bar" class="side-bar l-aside">
    <header>
      <img src="./images/user.png" class="user-icon" alt="user-icon">
      <div class="header-right">
        <h3 class="inspiration-text">Let's do it, Gladys!!</h3>
        <progress max='100' value='50'></progress>
        <div class="playback">
          <img class="buttons rotate" src="./images/fast-forward.svg" alt="play-button">
          <img class="buttons" src="./images/play.svg" alt="play-button">
          <img class="buttons" src="./images/fast-forward.svg" alt="play-button">
        </div>
      </div>
    </header>

    <div class="calendar">
      <img class="calendar-pic" src="./images/calendar.png" alt="">
    </div>
  </aside>
  <main class="main l-main">
    <div class="main-top">
      <div class="main-top-left">
        <img src="./images/workout.png" class="workout-pic" alt="user-icon">
      </div>
      <div class="main-top-right">
        <img class="icon" src="./images/award.svg" alt="">
      </div>
    </div>
    <h2 class="workout-stats">WorkOut Stats</h2>
    <section class="graph-section">
      <img src="./images/bar-graph.png" alt="bar-graph">
      <img src="./images/line-graph.png" alt="">
      <img src="./images/pie-chart.png" alt="">
    </section>
  </main>

</body>

</html>
